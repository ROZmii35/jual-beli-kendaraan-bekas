<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-tr from-indigo-700 via-purple-700 to-pink-600 flex items-center justify-center font-sans">

  <div class="container bg-white rounded-xl shadow-lg max-w-md w-full p-10 mx-4 text-gray-900" role="main">
    <h1 class="text-3xl font-bold text-indigo-700 mb-8 text-center tracking-wide">User Registration</h1>
    
    <div th:if="${registrationError}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-6" role="alert">
        <strong class="font-bold">Pendaftaran Gagal!</strong>
        <span th:text="${registrationError}" class="block sm:inline"></span>
    </div>

    <div th:if="${registrationSuccess}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-6" role="alert">
        <strong class="font-bold">Pendaftaran Berhasil!</strong>
        <span th:text="${registrationSuccess}" class="block sm:inline"></span>
    </div>

    <form id="registerForm" autocomplete="off" class="space-y-6" action="/register" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <div>
        <label for="username" class="block font-semibold text-indigo-700 mb-2">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Masukan username anada"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
          autocomplete="username"
        />
      </div>
      <div>
        <label for="email" class="block font-semibold text-indigo-700 mb-2">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="masukan email anda"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
          autocomplete="email"
        />
      </div>
      <div>
        <label for="password" class="block font-semibold text-indigo-700 mb-2">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Masukan password anda"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
          autocomplete="new-password"
        />
      </div>
      <div>
        <label for="confirmPassword" class="block font-semibold text-indigo-700 mb-2">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="Confirm password"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
          autocomplete="new-password"
        />
      </div>
      <button
        type="submit"
        class="w-full py-3 bg-indigo-600 text-white font-bold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-1 transition"
      >
        Register
      </button>
    </form>
    <p class="mt-6 text-center text-indigo-700">
      Sudah memiliki akun?
      <a href="/user-login" class="font-semibold hover:underline">Login disini</a>
    </p>
  </div>

</body>
</html>
