<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-tr from-indigo-700 via-purple-700 to-pink-600 flex items-center justify-center font-sans">

  <main role="main" class="bg-white rounded-xl shadow-lg max-w-md w-full p-10 mx-4">
    <h1 class="text-4xl font-bold text-indigo-700 mb-8 text-center tracking-wide">User Login</h1>

    <div th:if="${loginError}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-6" role="alert">
        <strong class="font-bold">Login Gagal!</strong>
        <span class="block sm:inline">Username atau password salah.</span>
    </div>

    <form id="loginForm" aria-label="User login form" autocomplete="off" class="space-y-6" action="/user-login" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <div>
        <label for="username" class="block text-indigo-700 font-semibold mb-2">Username/Email</label>
        <input
          id="username"
          name="username"
          type="text"
          placeholder="Masukan username atau email anda"
          required
          autocomplete="username"
          class="w-full px-4 py-3 border border-indigo-300 rounded-lg placeholder-indigo-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
        />
      </div>
      <div>
        <label for="password" class="block text-indigo-700 font-semibold mb-2">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          placeholder="Masukan password anda"
          required
          autocomplete="current-password"
          class="w-full px-4 py-3 border border-indigo-300 rounded-lg placeholder-indigo-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
        />
      </div>
      <div>
        <button
          type="submit"
          class="w-full py-3 bg-indigo-600 text-white font-bold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-1 transition"
        >
          Login
        </button>
      </div>
    </form>
    <p class="mt-8 text-sm text-center text-indigo-700">
      Belum punya akun? <a th:href="@{/register}" class="font-semibold hover:underline">Daftar di sini</a>
    </p>
  </main>

</body>
</html>
