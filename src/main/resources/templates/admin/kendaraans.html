<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Kendaraan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background-color: #2d3748; /* Slightly lighter dark for containers */
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            color: #4299e1; /* Blue for headers */
        }
        .btn-primary {
            background-color: #4299e1;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #3182ce;
        }
        .btn-edit {
            background-color: #ecc94b;
            color: #2d3748;
            padding: 0.25rem 0.75rem;
            border-radius: 0.25rem;
            transition: background-color 0.3s ease;
        }
        .btn-edit:hover {
            background-color: #d69e2e;
        }
        .btn-delete {
            background-color: #ef4444;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 0.25rem;
            transition: background-color 0.3s ease;
        }
        .btn-delete:hover {
            background-color: #dc2626;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #4a5568; /* Darker border */
        }
        th {
            background-color: #2c5282; /* Dark blue for table header */
            color: #e2e8f0;
        }
        tr:hover {
            background-color: #4a5568; /* Slightly lighter dark on hover */
        }
    </style>
</head>
<body class="p-8">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6 header">Manajemen Kendaraan</h1>

        <div th:if="${message}" class="bg-green-500 text-white p-3 rounded-md mb-4" th:text="${message}"></div>

        <div class="mb-4">
            <a th:href="@{/admin/kendaraans/add}" class="btn-primary">Tambah Kendaraan Baru</a>
        </div>

        <div class="overflow-x-auto">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nama</th>
                        <th>Jenis</th>
                        <th>Merk</th>
                        <th>Model</th>
                        <th>Tahun</th>
                        <th>Harga</th>
                        <th>Deskripsi</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="kendaraan : ${kendaraans}">
                        <td th:text="${kendaraan.id}"></td>
                        <td th:text="${kendaraan.namaKendaraan}"></td>
                        <td th:text="${kendaraan.jenisKendaraan}"></td>
                        <td th:text="${kendaraan.merk}"></td>
                        <td th:text="${kendaraan.model}"></td>
                        <td th:text="${kendaraan.tahun}"></td>
                        <td th:text="${kendaraan.harga}"></td>
                        <td th:text="${kendaraan.deskripsi}"></td>
                        <td class="flex space-x-2">
                            <a th:href="@{/admin/kendaraans/edit/{id}(id=${kendaraan.id})}" class="btn-edit">Edit</a>
                            <a th:href="@{/admin/kendaraans/delete/{id}(id=${kendaraan.id})}" class="btn-delete" onclick="return confirm('Apakah Anda yakin ingin menghapus kendaraan ini?');">Hapus</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
