<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${kendaraan.id == null ? 'Tambah Kendaraan' : 'Edit Kendaraan'}">Formulir Kendaraan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background-color: #2d3748; /* Slightly lighter dark for containers */
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            color: #4299e1; /* Blue for headers */
        }
        .form-label {
            color: #a0aec0; /* Lighter grey for labels */
        }
        .form-input,
        .form-select,
        .form-textarea {
            background-color: #4a5568;
            color: #e2e8f0;
            border: 1px solid #2d3748;
            border-radius: 0.375rem;
            padding: 0.5rem 0.75rem;
            width: 100%;
            box-sizing: border-box;
        }
        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
        }
        .btn-primary {
            background-color: #4299e1;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #3182ce;
        }
        .btn-secondary {
            background-color: #718096;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            transition: background-color 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #5f6e7f;
        }
    </style>
</head>
<body class="p-8">
    <div class="container mx-auto p-6 max-w-lg">
        <h1 class="text-3xl font-bold mb-6 header" th:text="${kendaraan.id == null ? 'Tambah Kendaraan Baru' : 'Edit Kendaraan'}"></h1>

        <form th:action="${kendaraan.id == null ? '/admin/kendaraans' : '/admin/kendaraans/edit/' + kendaraan.id}" th:object="${kendaraan}" method="post">
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="mb-4">
                <label for="namaKendaraan" class="block text-sm font-medium form-label mb-1">Nama Kendaraan:</label>
                <input type="text" id="namaKendaraan" th:field="*{namaKendaraan}" class="form-input" required>
            </div>

            <div class="mb-4">
                <label for="jenisKendaraan" class="block text-sm font-medium form-label mb-1">Jenis Kendaraan:</label>
                <select id="jenisKendaraan" th:field="*{jenisKendaraan}" class="form-select" required>
                    <option value="">Pilih Jenis Kendaraan</option>
                    <option value="Mobil">Mobil</option>
                    <option value="Motor">Motor</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="merk" class="block text-sm font-medium form-label mb-1">Merk:</label>
                <input type="text" id="merk" th:field="*{merk}" class="form-input" required>
            </div>

            <div class="mb-4">
                <label for="model" class="block text-sm font-medium form-label mb-1">Model:</label>
                <input type="text" id="model" th:field="*{model}" class="form-input" required>
            </div>

            <div class="mb-4">
                <label for="tahun" class="block text-sm font-medium form-label mb-1">Tahun:</label>
                <input type="number" id="tahun" th:field="*{tahun}" class="form-input" required>
            </div>

            <div class="mb-4">
                <label for="harga" class="block text-sm font-medium form-label mb-1">Harga:</label>
                <input type="number" id="harga" th:field="*{harga}" class="form-input" step="0.01" required>
            </div>

            <div class="mb-4">
                <label for="deskripsi" class="block text-sm font-medium form-label mb-1">Deskripsi:</label>
                <textarea id="deskripsi" th:field="*{deskripsi}" class="form-textarea" rows="4"></textarea>
            </div>

            <div class="flex justify-end space-x-4">
                <button type="submit" class="btn-primary">Simpan</button>
                <a th:href="@{/admin/kendaraans}" class="btn-secondary">Batal</a>
            </div>
        </form>
    </div>
</body>
</html>
